<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Blink Text</title>
    <style>
        h1{
            font-size: 3.5rem;
            font-family: Arial, Helvetica, sans-serif;
            color: deepskyblue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            transition: 0.5s;
        }
    </style>
</head>
<body onload="fing();">
    <h1>I am not a human, yet I blink.</h1>
    <script>
        fing = () => {
            h = document.querySelector('h1');
            setInterval(function(){
                h.style.visibility = (h.style.visibility==='hidden'?'':'hidden');
            }, 200) ;
        }
    </script>
</body>
</html>
